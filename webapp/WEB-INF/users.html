<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>User List</h1>

<div>
    <nobr>
        <a th:href="@{/users/add}">Add User</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>Edit</th>
            <th>Delete</th>
            <!--            <th>Delete</th>-->
        </tr>
        <tr th:each ="user : ${users}">
            <td><a th:href="@{/users/{userId}(userId=${user.getId()})}" th:utext="${user.getId()}">...</a></td>
            <td><a th:href="@{/users/{userId}(userId=${user.getId()})}" th:utext="${user.getUserName()}">...</a></td>
            <td th:utext="${user.getUserAge()}">...</td>
            <td th:utext="${user.getUserJob()}">...</td>
            <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
            <td><a th:href="@{/users/{id}/delete(id=${user.getId()})}">Delete</a></td>
            <!--            <td><a th:href="@{/users/(userId=${user.getId()})}">Delete</a></td>-->
        </tr>
    </table>
</div>
<br/><br/>
<div>

<!--    </nobr>-->
</div>
</body>
</html>
